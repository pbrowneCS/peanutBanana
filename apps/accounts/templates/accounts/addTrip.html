<html>
    <head>
        <meta charset="utf-8">
        <title>Add Trip</title>
        <meta name="description" content="Sign in page for User Dashboard">
        {% load staticfiles %}
        <link rel="stylesheet" type="text/css" href="{% static 'accounts/css/styles.css' %}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col-xs-4"></div>
                <div class="col-xs-4">
                    <form action="{% url 'accounts_logout' %}" method="post">
                        {% csrf_token %}
                        <input class="btn btn-default" type="submit" value="Logout">
                    </form>
                    <p>Hello, {{person.name}}</p>
                </div>
                <div class="col-xs-4"></div>
            </div>
            <div class="row">
                <div class="col-xs-4"></div>
                <div class="col-xs-4">
                    <ul class="list-group">
                        {% for message in messages %}
                        <li class="list-group-item list-group-item-danger">{{ message }}</li>
                        {% endfor %}
                    </ul>
                    <form action="{% url 'accounts_addTrip' %}" method="POST" class="form-horizontal">
                        {% csrf_token %}
                        <h2>Add a Trip</h2>
                        <div class="form-group">
                        <label class="col-xs-3 control-label">Destination</label>
                        <div class="col-xs-8">
                        <input type="text" name="title" class="form-control">
                        </div>
                        </div>
                        <div class="form-group">
                        <label class="col-xs-3 control-label">Description</label>
                        <div class="col-xs-8">
                        <input type="text" name="description" class="form-control">
                        </div>
                        </div>
                        <div class="form-group">
                        <label class="col-xs-3 control-label">Travel Date From</label>
                        <div class="col-xs-8">
                        <input type="text" name="travelDateFrom" class="form-control">
                        <p>Use YYYY-MM-DD format</p>
                        </div>
                        </div>
                        <div class="form-group">
                        <label class="col-xs-3 control-label">Travel Date To</label>
                        <div class="col-xs-8">
                        <input type="text" name="travelDateTo" class="form-control">
                        <p>Use YYYY-MM-DD format</p>
                        </div>
                        </div>
                        <input class="btn btn-default" id="submitbutton" type="submit" value="Add Trip">
                    </form>
                </div>
                <div class="col-xs-4"></div>
            </div>
        </div>
    </body>
</html>
