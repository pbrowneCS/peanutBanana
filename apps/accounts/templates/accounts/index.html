<html>
    <head>
        <meta charset="utf-8">
        <title>Sign in</title>
        <meta name="description" content="Sign in page for User Dashboard">
        {% load staticfiles %}
        <link rel="stylesheet" type="text/css" href="{% static 'accounts/css/styles.css' %}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col-xs-4"></div>
                <div class="col-xs-4">
                    <ul class="list-group">
                        {% for message in messages %}
                        <li class="list-group-item list-group-item-danger">{{ message }}</li>
                        {% endfor %}
                    </ul>
                    <form action="{% url 'accounts_signin' %}" method="POST" class="form-horizontal">
                        {% csrf_token %}
                        <h2>LOGIN</h2>
                        <div class="form-group">
                        <label class="col-xs-3 control-label">Username</label>
                        <div class="col-xs-8">
                        <input type="text" name="username" class="form-control">
                        </div>
                        </div>
                        <div class="form-group">
                        <label class="col-xs-3 control-label">Password</label>
                        <div class="col-xs-8">
                        <input type="password" name="password" class="form-control">
                        </div>
                        </div>
                        <input class="btn btn-default" id="submitbutton" type="submit" value="Sign in">
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-4"></div>
                <div class="col-xs-5">
                    <form action="{% url 'accounts_register' %}" method="POST" class="form-horizontal">
                        {% csrf_token %}
                        <h2>REGISTER</h2>
                        <div class="form-group">
                        <label class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                        <input type="text" name="name" class="form-control">
                        </div>
                        </div>
                        <div class="form-group">
                        <label class="col-sm-2 control-label">Username</label>
                        <div class="col-sm-10">
                        <input type="text" name="username" class="form-control">
                        </div>
                        </div>
                        <div class="form-group">
                        <label class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                        <input type="password" name="password" class="form-control">
                        </div>
                        </div>
                        <div class="form-group">
                        <label class="col-sm-2 control-label">Confirm Password</label>
                        <div class="col-sm-10">
                        <input type="password" name="confirm_password" class="form-control">
                        </div>
                        </div>
                        <input class="btn btn-default" id="submitbutton" type="submit" value="Register">
                    </form>
                </div>
                <div class="col-xs-4"></div>
            </div>
        </div>
    </body>
</html>
